<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Calgary Red background with rounded corners -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="#C8102E"/>
  
  <!-- Subtle Bow River curve flowing through -->
  <path d="M4 48 Q20 40 32 44 Q44 48 60 42" stroke="#6B7280" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M4 50 Q20 42 32 46 Q44 50 60 44" stroke="white" stroke-width="0.5" fill="none" opacity="0.2"/>
  
  <!-- White houses representing neighbourhoods (positioned above river) -->
  
  <!-- House 1 (left) -->
  <path d="M10 26 L16 20 L22 26 V38 H10 V26Z" fill="white"/>
  <rect x="13" y="32" width="6" height="6" rx="1" fill="#C8102E"/>
  
  <!-- House 2 (center, larger) -->
  <path d="M24 24 L32 16 L40 24 V40 H24 V24Z" fill="white"/>
  <rect x="29" y="32" width="8" height="8" rx="1" fill="#C8102E"/>
  
  <!-- House 3 (right) -->
  <path d="M42 26 L48 20 L54 26 V38 H42 V26Z" fill="white"/>
  <rect x="45" y="32" width="6" height="6" rx="1" fill="#C8102E"/>
  
  <!-- Community connection dots (grey) -->
  <circle cx="16" cy="35" r="2" fill="#6B7280"/>
  <circle cx="32" cy="36" r="2" fill="#6B7280"/>
  <circle cx="48" cy="35" r="2" fill="#6B7280"/>
  
  <!-- Connection line (curved to follow river) -->
  <path d="M16 35 Q32 38 48 35" stroke="#6B7280" stroke-width="2" stroke-linecap="round" fill="none"/>
</svg>
