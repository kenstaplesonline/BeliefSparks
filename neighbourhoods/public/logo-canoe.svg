<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Calgary Red background with rounded corners -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="#C8102E"/>
  
  <!-- Subtle canoe silhouette at top (Canadian outdoors/wilderness) -->
  <path d="M16 12 L26 10 L48 12 Q52 13 50 15 L44 17 Q32 16 20 17 L16 15 Q14 13 16 12 Z" 
        fill="#6B7280" opacity="0.4"/>
  <!-- Paddle -->
  <path d="M10 14 Q12 13 14 15 L40 17" 
        stroke="#6B7280" stroke-width="1.5" opacity="0.3"/>
  
  <!-- White houses representing neighbourhoods -->
  
  <!-- House 1 (left) -->
  <path d="M12 28 L18 22 L24 28 V42 H12 V28Z" fill="white"/>
  <rect x="15" y="34" width="6" height="8" rx="1" fill="#C8102E"/>
  
  <!-- House 2 (center, larger) -->
  <path d="M26 26 L34 18 L42 26 V44 H26 V26Z" fill="white"/>
  <rect x="31" y="34" width="8" height="10" rx="1" fill="#C8102E"/>
  
  <!-- House 3 (right) -->
  <path d="M40 28 L46 22 L52 28 V42 H40 V28Z" fill="white"/>
  <rect x="43" y="34" width="6" height="8" rx="1" fill="#C8102E"/>
  
  <!-- Community connection dots (grey) -->
  <circle cx="18" cy="38" r="2" fill="#6B7280"/>
  <circle cx="34" cy="39" r="2" fill="#6B7280"/>
  <circle cx="46" cy="38" r="2" fill="#6B7280"/>
  
  <!-- Connection line -->
  <path d="M18 38 L34 39 L46 38" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Subtle water ripples under canoe -->
  <path d="M18 19 Q32 20 46 19" stroke="white" stroke-width="0.5" opacity="0.2" fill="none"/>
  <path d="M22 20 Q32 21 42 20" stroke="white" stroke-width="0.5" opacity="0.15" fill="none"/>
</svg>
